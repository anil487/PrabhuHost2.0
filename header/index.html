<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header PrabhuHost2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header top bar -->
    <div
      class="w-full bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700"
    >
      <div
        class="max-w-screen-xl mx-auto px-4 py-2 flex justify-between items-center text-sm"
      >
        <!-- Left section -->
        <ul class="flex flex-wrap items-center gap-4">
          <li class="flex items-center gap-2">
            <img
              src="/assets/UnitedStatesFlag.svg"
              alt="uflag"
              class="w-4 h-4"
            />
            Dollar / (USD)
          </li>
          <li class="flex items-center gap-2">
            <img src="/assets/mailicon.svg" alt="hmail" class="w-4 h-4" />
            <a href="mailto:support@prabhuhost.com">support@prabhuhost.com</a>
          </li>
          <li class="flex items-center gap-2">
            <img src="/assets/hwhats.svg" alt="hwhatsapp" class="w-4 h-4" />
            <a
              href="https://wa.me/9779803926412"
              target="_blank"
              rel="noopener noreferrer"
              >9803926412</a
            >
          </li>
          <li class="flex items-center gap-2">
            <img src="/assets/hchaticon.svg" alt="hchat" class="w-4 h-4" />
            <span>Chat with us</span>
          </li>
          <li class="flex items-center gap-2">
            <img src="/assets/haboutus.svg" alt="habout" class="w-4 h-4" />
            <a href="/about">About Us</a>
          </li>
        </ul>

        <!-- Right section (social icons) -->
        <ul class="flex items-center gap-4 text-blue-600">
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/hinstaicon.svg"
                alt="Instagram"
                class="w-4 h-4"
              />
            </a>
          </li>
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/assets/hfbicon.svg" alt="Facebook" class="w-4 h-4" />
            </a>
          </li>
          <li>
            <a
              href="https://linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/hlinkdenIcon.svg"
                alt="LinkedIn"
                class="w-4 h-4"
              />
            </a>
          </li>
          <li>
            <a
              href="https://wa.me/9779803926412"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/assets/hwhats.svg" alt="WhatsApp" class="w-4 h-4" />
            </a>
          </li>
        </ul>
      </div>
      <div class="bg-white w-full">
        <div class="mx-auto flex items-center justify-between px-4 py-3">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <img
              src="/assets/prabhuhost 1.svg"
              alt="PrabhuHost Logo"
              class="h-10 w-auto"
            />
          </div>

          <!-- Navigation menu -->
          <nav>
            <ul class="flex items-center space-x-6 font-normal">
              <li class="group cursor-pointer">
                <div class="flex items-center gap-1 text-black">
                  Hostings
                  <img
                    src="/assets/page1DownChevron.svg"
                    alt="chevronDown"
                    class="w-2 h-2"
                  />
                </div>
              </li>
              <li class="group cursor-pointer">
                <div class="flex items-center gap-1 text-black">
                  Domain & SSL
                  <img
                    src="/assets/page1DownChevron.svg"
                    alt="chevronDown"
                    class="w-2 h-2"
                  />
                </div>
              </li>
              <li>
                <div class="flex items-center gap-1 text-black">
                  Email & Cloud
                  <img
                    src="/assets/page1DownChevron.svg"
                    alt="chevronDown"
                    class="w-2 h-2"
                  />
                </div>
              </li>
              <li>
                <div class="flex items-center gap-1 text-black">
                  Dedicated Server & VPS
                  <img
                    src="/assets/page1DownChevron.svg"
                    alt="chevronDown"
                    class="w-2 h-2"
                  />
                </div>
              </li>
              <li>
                <div class="flex items-center gap-1 text-black">
                  Others
                  <img
                    src="/assets/page1DownChevron.svg"
                    alt="chevronDown"
                    class="w-2 h-2"
                  />
                </div>
              </li>
            </ul>
          </nav>

          <!-- Right section: Search + User -->
          <div class="flex items-center space-x-4">
            <!-- Search box -->
            <div class="relative">
              <input
                type="text"
                placeholder="Search Services"
                class="border rounded-md px-3 py-1 pl-8 w-56 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <img
                src="/assets/searchIcon.svg"
                alt="searchicon"
                class="absolute left-2 top-1/2 transform -translate-y-1/2 w-3 h-3"
              />
            </div>

            <!-- User icon -->
            <a href="/login" class="flex items-center gap-1 text-blue-600">
              <img src="/assets/accountIcon.svg" alt="login" class="w-6 h-6" />
              <img
                src="/assets/page1DownChevron.svg"
                alt="chevronDown"
                class="w-2 h-2"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
