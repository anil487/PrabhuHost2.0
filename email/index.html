<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to setup an email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="bg-white  rounded-md shadow-md p-8">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-10">
        How to setup an Email?
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
        <!-- card1 -->
        <div class="flex flex-col items-center">
          <img src="/assets/emailcursor.svg" alt="emailcursor" class="h-16 w-16 mb-4" />
          <p class="text-gray-600 text-sm">
            Choose from our email hosting plans, our automated system will activate your
            services after completion of payment.
          </p>
        </div>

        <!-- card 2 -->
        <div class="flex flex-col items-center">
          <img src="/assets/updateDns.svg" alt="updateDns" class="h-16 w-16 mb-4" />
          <p class="text-gray-600 text-sm">
            Receive our server MX records and update on Domain Name System (DNS).
          </p>
        </div>

        <!-- card 3 -->
        <div class="flex flex-col items-center">
          <img src="/assets/emailconfiguration.svg" alt="emailconfiguration" class="h-16 w-16 mb-4" />
          <p class="text-gray-600 text-sm">
            Once your configuration is completed, you can log in to the email dashboard.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
